<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->


	<link rel="stylesheet" href="css/main.css">
  	
	<title>Real Estate </title>
</head>
<body>

		<nav>

			<ul class="nav">
				<!-- inser more links here -->
				<li class="nav-item"><a href="#0"  class="cd-btn">Login</a></li>
			</ul>
		</nav> <!-- cd-primary-nav -->

	<div class="jumbotron jumbotron-fluid" id="intro">
		<div class="container">
			<h1 class="display-4">Real Estates Agency "Black cat"</h1>
			<h2>Search for your estate here</h2>
			<div class="input-group mb-3">
				<select class="custom-select" id="inputGroupSelect01">
					<option selected>Choose Type</option>
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
				</select>
			</div>

			<div class="input-group mb-3">
				<select class="custom-select" id="inputGroupSelect02">
					<option selected>Choose Address</option>
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
				</select>

			</div>

			<div class="input-group mb-3">
				<select class="custom-select" id="inputGroupSelect03">
					<option selected>Choose Material</option>
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
				</select>
			</div>


			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">$</span>
					<span class="input-group-text">0.00</span>
				</div>
				<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
				placeholder="Price from">
			</div>


			<div class="input-group mb-3">
				<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Price to">
				<div class="input-group-append">
					<span class="input-group-text">$</span>
					<span class="input-group-text">0.00</span>
				</div>
			</div>
		</div>
	</div><!-- #cd-intro-tagline -->


	<div class="cd-secondary-nav">
		<a href="#0" class="cd-secondary-nav-trigger">Menu<span></span></a> <!-- button visible on small devices -->
		<nav>
			<ul>
				<li>
					<a href="#cd-placeholder-1">
						<b>Latest 5 adds</b>
						<span></span><!-- icon -->
					</a>
				</li>
				<li>
					<a href="#cd-placeholder-5">
						<b>All adds</b>
						<span></span><!-- icon -->
					</a>
				</li>
			</ul>
		</nav>
	</div> <!-- .cd-secondary-nav -->
	<main class="cd-main-content">
		<section id="cd-placeholder-1" class="cd-section cd-container">
			<h2>Latest 5 adds</h2>
			<p> Paragraph 1</p>
		</section> <!-- #cd-placeholder-1 -->

		<section id="cd-placeholder-2" class="cd-section cd-container">
			<h2>All adds</h2>
			<p> paragraph 2</p>
		</section> <!-- #cd-placeholder-2 -->


	</main> <!-- .cd-main-content -->


	<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script src="js/modernizr.js"></script> <!-- Modernizr -->
