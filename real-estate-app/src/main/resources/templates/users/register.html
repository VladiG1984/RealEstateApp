<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
   <head>
   </head>
   <body>
      <!-- Register -->
      <section class="section-padding">
         <div class="container">
            <div class="row">
               <div class="col-lg-5 col-md-5 mx-auto">
                  <div class="card padding-card">
                     <div class="card-body">
                         <div layout:fragment="content" class="container mySpace">
                             <div class="alert alert-info" th:if="${usernameExist}">
                                 <p class="text text-center">
                                     Username is already taken
                                 </p>
                             </div>
                             <div class="alert alert-info" th:if="${emailExist}">
                                 <p class="text text-center">
                                     Email is invalid or already taken
                                 </p>
                             </div>
                         </div>
                        <h5 class="card-title mb-4">Register</h5>
                         <form id="register-form" th:action="@{/register}" th:object="${user}" method="post">
                             <div class="form-group">
                                 <label for="username">Username <span class="text-danger">*</span></label>
                                 <input type="text" class="form-control" id="username" th:field="*{username}" required="required" placeholder="Enter Username">
                                 <div class="text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                                 </div>
                             </div>
                           <div class="form-group">
                              <label for="email">Email Address <span class="text-danger">*</span></label>
                              <input type="email" class="form-control" id="email" th:field="*{email}" required="required" placeholder="Enter Email Address">
                               <div class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                               </div>
                           </div>
                           <div class="form-group">
                              <label for="password">Password <span class="text-danger">*</span></label>
                              <input type="password" class="form-control" th:field="*{password}" id="password" required="required" placeholder="Enter Password">
                               <div class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                               </div>
                           </div>
                           <div class="form-group">
                              <div class="custom-control custom-checkbox">
                                 <input type="checkbox" class="custom-control-input" required="required" id="customControlAutosizing">
                                 <label class="custom-control-label" for="customControlAutosizing">I agree with all <a th:href="@{/terms-and-conditions}">Terms & Conditions</a></label>
                              </div>
                           </div>
                             <button form="register-form" type="submit" class="btn btn-success btn-block">REGISTER</button>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- End Register -->
   </body>
</html>
