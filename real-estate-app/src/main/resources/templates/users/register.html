<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
   <head>
   </head>
   <body>
    <!-- Inner Header -->
    <section class="section-padding bg-dark inner-header">
            <div class="container">
               <div class="row">
                  <div class="col-md-12 text-center">
                     <h1 class="mt-0 mb-3 text-white">Register</h1>
                     <div class="breadcrumbs">
                        <p class="mb-0 text-white"><a class="text-white" href="../home/index.html">Home</a>  /  <span class="text-success">Register</span></p>
                     </div>
                  </div>
               </div>
            </div>
         </section>
    <!-- End Inner Header -->
      <!-- Register -->
      <section class="section-padding">
         <div class="container">
            <div class="row">
               <div class="col-lg-5 col-md-5 mx-auto">
                  <div class="card padding-card">
                     <div class="card-body">
                        <h5 class="card-title mb-4">Register</h5>
                        <form method="post">
                            <div class="form-group">
                                <label for="username">Username <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="username" placeholder="Enter Username">
                            </div>
                           <div class="form-group">
                              <label for="email">Email Address <span class="text-danger">*</span></label>
                              <input type="email" class="form-control" id="email"  placeholder="Enter Email Address">
                           </div>
                           <div class="form-group">
                              <label for="password">Password <span class="text-danger">*</span></label>
                              <input type="password" class="form-control" id="password" placeholder="Enter Password">
                           </div>
                           <div class="form-group">
                              <div class="custom-control custom-checkbox">
                                 <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                                 <label class="custom-control-label" for="customControlAutosizing">I agree with all <a href="../layouts/terms.html">Terms & Conditions</a></label>
                              </div>
                           </div>
                           <button type="submit" class="btn btn-success btn-block">REGISTER</button>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- End Register -->
   </body>
</html>
