

<!DOCTYPE html>
<html lang="en">
   <head>
   </head>
   <body>
      <!-- Inner Header -->
      <section class="section-padding bg-dark inner-header">
         <div class="container">
            <div class="row">
               <div class="col-md-12 text-center">
                  <h1 class="mt-0 mb-3 text-white">User Profile</h1>
                  <div class="breadcrumbs">
                     <p class="mb-0 text-white"><a class="text-white" href="#">Home</a>  /  <span class="text-success">User Profile</span></p>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- End Inner Header -->
      <!-- User Profile -->
      <section class="section-padding">
         <div class="container">
            <div class="row">
               <div class="col-lg-8 col-md-8 mx-auto">
                  <form>
                     <div class="card padding-card">
                        <div class="card-body">
                           <h5 class="card-title mb-4">Personal Details</h5>
                           <div class="form-group">
                              <label>First Name <span class="text-danger">*</span></label>
                              <input type="text" class="form-control" placeholder="Enter First Name">
                           </div>
                           <div class="form-group">
                              <label>Last Name <span class="text-danger">*</span></label>
                              <input type="text" class="form-control" placeholder="Enter Last Name">
                           </div>
                           <div class="form-group">
                              <label>Email Address <span class="text-danger">*</span></label>
                              <input type="email" class="form-control" placeholder="Enter Email Address">
                           </div>
                           <div class="form-group">
                              <label>Phone <span class="text-danger">*</span></label>
                              <input type="text" class="form-control" placeholder="Enter Phone">
                           </div>
                           <div class="form-group">
                              <label>Location <span class="text-danger">*</span></label>
                              <input type="text" class="form-control" placeholder="Enter Locations">
                           </div>
                           <div class="form-group">
                              <label>About Me <span class="text-danger">*</span></label>
                              <textarea rows="10" cols="100" class="form-control"></textarea>
                           </div>
                        </div>
                     </div>
                     <div class="card padding-card">
                        <div class="card-body">
                           <h5 class="card-title mb-4">Change Password</h5>
                           <div class="form-group">
                              <label>Password <span class="text-danger">*</span></label>
                              <input type="password" class="form-control" placeholder="">
                           </div>
                           <div class="form-group">
                              <label>Confirm Password <span class="text-danger">*</span></label>
                              <input type="password" class="form-control" placeholder="">
                           </div>
                        </div>
                     </div>
                     <button type="submit" class="btn btn-success">SAVE EDITS</button>
                  </form>
               </div>
            </div>
         </div>
      </section>
      <!-- End User Profile -->
      <!-- Join Team -->
      <section class="section-padding bg-dark text-center">
         <h2 class="text-white mt-0">Join our professional team & agents<br>to start selling your house</h2>
         <p class="text-white mb-4">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
         <button type="button" class="btn btn-success">Contact Us</button> <button type="button" class="btn btn-outline-success">Read More</button>
      </section>
      <!-- End Join Team -->
   </body>
</html>
